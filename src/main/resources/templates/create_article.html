<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создание статьи</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
  <div class="blog-info">
    <img src="/blog.png" alt="Blog Logo">
    <h1>Информационный</h1>
  </div>
  <nav>
    <a th:href="@{/main}">Домой </a>
    <a th:href="@{/}">Статьи</a>
    <a th:href="@{/user_profile}">Профиль</a>
  </nav>
</header>

<main>
  <div class="sidebar1">
    <label for="article-image" style="font-weight: bold; display: block;">Загрузить изображение</label>
    <input type="file" id="article-image" style="margin-top: 10px;">
    <div class="button-group">
      <button>Ввести категории</button>
      <button>Ввести теги</button>
    </div>
  </div>
  <div class="content">
    <div class="input-group">
      <input type="text" id="title" placeholder="Заголовок статьи...">
    </div>
    <div class="input-group1">
      <input type="text" id="description" placeholder="Описание статьи...">
    </div>
    <div class="save-changes">
      <a th:href="@{/}"><button>Опубликовать статью</button></a>
    </div>
  </div>
</main>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</body>
</html>
